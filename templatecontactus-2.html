  </head>
  <body>
    <header class="home-header">
      <nav
        class="container-fluid navbar navbar-2 fixed-top navbar-expand-lg py-3"

        <div class="container">
          <a class="navbar-brand d-none d-lg-block" href="templateabout.html">
            <img
              src="assets/img/template-images/svg-logo.svg"
              alt=""
              class="img-fluid"
            />
          </a>
          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">COLLECTIONS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">NEW</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item pe-0 m-0">
                <a class="nav-link" href="#"
                  ><img src="assets/img/template-images/wishlist.png" alt=""
                /></a>
              </li>
              <li class="nav-item pe-0 m-0">
                <a class="nav-link" href="#">
                  <div class="d-flex align-items-center">
                    <div>
                      <button
                        class="btn fw-light btn-dark rounded-5 text-white py-2 px-4"
                      >
                        Cart
                      </button>
                    </div>
                    <div>
                      <img
                        src="assets/img/template-images/add-to-cart.png"
                        alt=""
                        class="img-fluid"
                      />
                    </div>
                  </div>
                </a>
              </li>
              <li class="nav-item pe-0">
                <a class="nav-link" href="#"
                  ><img src="assets/img/template-images/user.png" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="my-5 py-5" id="contact-us">
      <div class="container mt-5">
        <div class="card border-0 shadow rounded-4">
          <div class="card-body p-4">
            <div class="row align-items-center">
              <div class="col-md-4 mt-3 contact-left-bg pt-4 text-white pe-3 pe-md-0 ps-3 ps-md-4">
                <div class="mt-4">
                  <h5 class="poppin-subheading fs-4">Contact Information</h5>
                  <p class="poppin-description fw-light m-0">Say something to start a live chat!</p>
                </div>
                <div class="mt-4 mb-5">
                  <p class="poppin-description mb-4">
                    <img src="assets/img/phone.svg" alt="" class="img-fluid me-3"/>
                    <span>+1012 3456 789</span>
                  </p>
                  <p class="poppin-description mb-4">
                    <img src="assets/img/mail.svg" alt="" class="img-fluid me-3"/>
                    <span>demo@gmail.com</span>
                  </p>
                  <p class="poppin-description mb-4">
                    <img src="assets/img/location.svg" alt="" class="img-fluid me-3"/>
                    <span>Kirachi</span>
                  </p>
                </div>
                <div class="d-flex justify-content-between align-items-end mt-5 pt-5">
                  <div class="w-100 mb-4">
                    <img src="assets/img/twitch.png" alt="" class="img-fluid me-2"/>
                    <img src="assets/img/instagram.png" alt="" class="img-fluid me-2"/>
                    <img src="assets/img/twitter.png" alt="" class="img-fluid me-2"/>
                  </div>
                  <div>
                    <img src="assets/img/contact-information.png" alt="" class="img-fluid"/>
                  </div>
                </div>
              </div>
              <div class="col-md-8 mt-3 px-3 px-md-5">
                <div class="row">
                  <div class="col-md-6 mt-4">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1" class="label fw-bold">First Name</label>
                      <input type="text" class="form-control label border-0 border-bottom border-dark rounded-0" id="exampleFormControlInput1"/>
                    </div>
                  </div>
                  <div class="col-md-6 mt-4">
                    <div class="form-group">
                      <label for="exampleFormControlSelect2" class="label fw-bold">Last Name</label>
                      <input type="text" class="form-control label border-0 border-bottom border-dark rounded-0" id="exampleFormControlInput2"/>
                    </div>
                  </div>
                  <div class="col-md-6 mt-4">
                    <div class="form-group">
                      <label for="exampleFormControlSelect3" class="label fw-bold">Email</label>
                      <input type="email" class="form-control label border-0 border-bottom border-dark rounded-0" id="exampleFormControlInput3"/>
                    </div>
                  </div>
                  <div class="col-md-6 mt-4">
                    <div class="form-group">
                      <label for="exampleFormControlSelect4" class="label fw-bold">Phone Number</label>
                      <input type="tel" placeholder="9984567" class="form-control label border-0 border-bottom border-dark rounded-0"
                        id="exampleFormControlInput4"/>
                    </div>
                  </div>
                </div>
                <h5 class="label fw-bold mt-4">Select Subject?</h5>
                <div class="d-flex justify-content-between flex-wrap gap-3">
                  <div class="form-group d-flex align-items-center gap-2">
                    <input class="form-check-input fs-5 rounded-5" type="checkbox" id="General-Inquiry"/>
                    <label for="General-Inquiry" class="label">General Inquiry</label>
                  </div>
                  <div class="form-group d-flex align-items-center gap-2">
                    <input class="form-check-input fs-5" type="checkbox" id="General-Inquiry1"/>
                    <label for="General-Inquiry1" class="label">General Inquiry</label>
                  </div>
                  <div class="form-group d-flex align-items-center gap-2">
                    <input class="form-check-input fs-5" type="checkbox" id="General-Inquiry2"/>
                    <label for="General-Inquiry2" class="label">General Inquiry</label>
                  </div>
                  <div class="form-group d-flex align-items-center gap-2">
                    <input class="form-check-input fs-5" type="checkbox" id="General-Inquiry3"/>
                    <label for="General-Inquiry3" class="label">General Inquiry</label>
                  </div>
                </div>
                <div class="form-group mt-4">
                  <label for="exampleFormControlTextarea1" class="fw-bold label" >Message</label>
                  <textarea class="form-control border-0 border-bottom border-dark rounded-0 label" id="exampleFormControlTextarea1" placeholder="Write Your Message..." rows="1" ></textarea>
                </div>
                <div class="text-end mt-5">
                  <button class="btn btn-dark rounded-4 text-white">Send Message</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer section -->
    <footer id="footer" class="py-5 footer-2">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-3 col-6 mt-3">
            <ul class="subheading fw-light list-unstyled fs-5">
              <h4 class="subheading mb-3 text-secondary">Info</h4>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contacts</a></li>
            </ul>
            <ul class="subheading fw-light list-unstyled fs-5 mt-5">
              <h4 class="subheading mb-3 text-secondary">Languages</h4>
              <li><a href="#">ENG</a></li>
              <li><a href="#">ESP</a></li>
              <li><a href="#">SVE</a></li>
            </ul>
          </div>
          <div class="col-md-9 col-6 mt-3">
            <img
              src="assets/img/template-images/template-footer-logo.png"
              alt=""
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->

    <script src="assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>

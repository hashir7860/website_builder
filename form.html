<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Form</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/apexcharts@latest/dist/apexcharts.css"
    />

    <!-- Stylesheet -->
    <link href="dashasset/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Spinner End -->

      <!-- Content Start -->
      <div class="container my-5">
        <div class="card rounded-3 border-0 shadow h-100 p-3 mt-4">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mt-3 mt-md-0">
                <div class="form-group">
                  <label
                    for="exampleFormControlSelect1"
                    class="trending-heading"
                    >First Name</label
                  >
                  <input
                    type="text"
                    class="form-control trending-heading fw-normal mt-2"
                    value="Mona"
                  />
                </div>
              </div>
              <div class="col-md-6 mt-3 mt-md-0">
                <div class="form-group fw-bold">
                  <label
                    for="exampleFormControlSelect1"
                    class="trending-heading"
                    >Date of birth</label
                  >
                  <input
                    type="date"
                    class="form-control trending-heading fw-normal mt-2"
                    value="@MonaLissa"
                  />
                </div>
              </div>
              <div class="col-md-6 mt-3">
                <div class="form-group fw-bold">
                  <label
                    for="exampleFormControlSelect1"
                    class="trending-heading"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control trending-heading fw-normal mt-2"
                    value="example@mail.com"
                  />
                </div>
              </div>
              <div class="col-md-6 mt-3">
                <div class="form-group fw-bold">
                  <label
                    for="exampleFormControlSelect1"
                    class="trending-heading"
                    >Phone Number</label
                  >
                  <input
                    type="tel"
                    class="form-control trending-heading fw-normal mt-2"
                    value="+123-456-789"
                  />
                </div>
              </div>
              <div class="col-md-6 mt-3">
                <div class="form-group fw-bold">
                  <label
                    for="exampleFormControlSelect1"
                    class="trending-heading"
                    >Age</label
                  >
                  <input
                    type="number"
                    class="form-control trending-heading fw-normal mt-2"
                    value="+123-456-789"
                  />
                </div>
              </div>
              <div class="col-md-6 mt-3">
                <div class="form-group fw-bold">
                  <label
                    for="exampleFormControlSelect1"
                    class="trending-heading"
                    >Age</label
                  >
                  <input
                    type="password"
                    class="form-control trending-heading fw-normal mt-2"
                    value="+123-456-789"
                  />
                </div>
              </div>
              <div class="col-md-6 mt-3">
                <div class="form-group fw-bold">
                  <label
                    for="exampleFormControlSelect1"
                    class="trending-heading"
                    >Age</label
                  >
                  <input
                    type="file"
                    class="form-control trending-heading fw-normal mt-2"
                    value="+123-456-789"
                  />
                </div>
              </div>
              <div class="col-md-6 mt-3">
                <div class="form-group fw-bold">
                  <label
                    for="exampleFormControlSelect1"
                    class="trending-heading"
                    >Age</label
                  >
                  <input
                    type="month"
                    class="form-control trending-heading fw-normal mt-2"
                    value="+123-456-789"
                  />
                </div>
              </div>
              <div class="col-md-6 mt-3">
                <div class="form-group fw-bold">
                  <label
                    for="exampleFormControlSelect1"
                    class="trending-heading"
                    >Age</label
                  >
                  <input
                    type="week"
                    class="form-control trending-heading fw-normal mt-2"
                    value="+123-456-789"
                  />
                </div>
              </div>
              <div class="col-md-6 mt-3">
                <div class="form-group fw-bold">
                  <label
                    for="exampleFormControlSelect1"
                    class="trending-heading"
                    >Age</label
                  >
                  <input
                    type="search"
                    class="form-control trending-heading fw-normal mt-2"
                  />
                </div>
              </div>
              <div class="col-md-6 mt-3">
                <div class="form-group fw-bold">
                  <label
                    for="exampleFormControlSelect1"
                    class="trending-heading"
                    >Time</label
                  >
                  <input
                    type="time"
                    class="form-control trending-heading fw-normal mt-2"
                    value="+123-456-789"
                  />
                </div>
              </div>
              <div class="col-md-6 mt-3">
                <div class="form-group">
                  <label
                    for="exampleFormControlSelect1"
                    class="trending-heading"
                    >Dropdown</label
                  >
                  <select
                    class="form-control form-select trending-heading fw-normal mt-2"
                    aria-label="Default select example"
                    id="exampleFormControlSelect1"
                  >
                    <option>Dropdown 1</option>
                    <option>Dropdown 2</option>
                    <option>Dropdown 3</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 mt-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="flexCheckDefault"
                  />
                  <label
                    class="form-check-label trending-heading"
                    for="flexCheckDefault"
                  >
                    Default checkbox
                  </label>
                </div>
              </div>
              <div class="col-md-6 mt-3">
                <div class="form-group fw-bold">
                  <label for="customRange1" class="form-label trending-heading"
                    >Example range</label
                  >
                  <input type="range" class="form-range" id="customRange1" />
                </div>
              </div>
              <div class="form-group mt-3">
                <label for="exampleFormControlTextarea1" class="mb-1 fw-bold"
                  >Note</label
                >
                <textarea
                  class="form-control subheading"
                  id="exampleFormControlTextarea1"
                  placeholder="Add Note"
                  rows="5"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Content End -->
    </div>

    <!-- JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Template Javascript -->
    <script src="dashasset/js/main.js"></script>
  </body>
</html>
